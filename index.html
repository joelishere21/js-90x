ce."},{"name":"Inward Block","description":"Swing lead forearm inward across body to deflect a strike from the outside. Keep elbow bent, guard up."},{"name":"Vertical Punches","description":"In fighting stance, throw rapid straight punches (palms down) with alternating hands, aiming at chin level."},{"name":"Hook/Uppercut/Low Side Kick","description":"Throw a hook with lead hand, uppercut with rear hand, then a low side kick with rear leg. Switch sides."},{"name":"Elbow Series","description":"From fighting stance, throw a horizontal elbow strike, upward elbow, and downward elbow with lead arm. Switch sides."},{"name":"Front/Back Knuckles + Ball Kick + Back Kick","description":"Throw a front knuckle strike (fist vertical), back knuckle strike, then a ball kick and back kick with the same leg. Alternate sides."}]}]},{"day":88,"workouts":[{"title":"X Stretch","exercises":[]}]},{"day":89,"workouts":[{"title":"Core Synergistics","exercises":[{"name":"Stacked Foot/Staggered Hands Push-Up","description":"One foot stacked directly on top of the other, one hand forward of the other. Perform slow, controlled push-ups."},{"name":"Banana Roll","description":"Lie on back, arms overhead, legs straight — lift into hollow \'banana\' hold → roll onto side → roll onto stomach (Superman) → roll back to banana → roll to other side. Continuous rolling."},{"name":"Leaning Crescent Lunges","description":"Front lunge with dumbbells, torso leaning forward 45°, arms hanging. Alternate legs explosively."},{"name":"Squat Run","description":"Deep squat position, run in place fast while holding squat depth, elbows driving back."},{"name":"Sphinx Push-Up","description":"Start in sphinx (forearms on floor), press up to full plank using triceps only, then lower back to forearms. Keep hips low."},{"name":"Bow to Boat","description":"5 seconds in Bow (on stomach, grab ankles, lift chest & thighs) → roll to Boat (sit-up V-position) → back to Bow. Repeat."},{"name":"Low Lateral Skaters","description":"Stay very low, skate side-to-side explosively, touching floor with trailing hand each time."},{"name":"Lunge & Reach","description":"Reverse lunge → explode up and reach both arms overhead → land in lunge on opposite leg. Alternate."},{"name":"Prison Cell Push-Up","description":"Push-up → bring one knee to chest → second knee to chest → stand up and jump → reverse down → push-up. Repeat."},{"name":"Side Hip Raise","description":"Side plank position, bottom arm bent. Lower hips to floor, then explosively raise hips high. Do both sides."},{"name":"Squat X-Press","description":"Deep squat → explode up into jumping X (arms & legs wide in air) → land softly back into squat."},{"name":"Plank to Chaturanga Run","description":"Hold forearm plank → run knees in and out rapidly while maintaining perfect plank/chaturanga position."},{"name":"Walking Push-Up","description":"Perform a push-up → walk hands and feet one step to the right → push-up → walk back left. Keep moving side to side."},{"name":"Superman Banana","description":"Lie face down (Superman: arms/legs lifted) hold 5 sec → roll to back (Banana: arms/legs lifted) hold 5 sec → repeat without touching floor."},{"name":"Lunge-Kickback-Curl-Press","description":"Reverse lunge → tricep kickback → stand and bicep curl → shoulder press. One fluid 4-move combo per leg."},{"name":"Towel Hoppers","description":"Place towel on floor. Hop forward/back and side-to-side over towel as fast as possible (two feet together)."},{"name":"Reach High & Under Push-Ups","description":"Push-up → at top reach one arm high to ceiling → return hand → push-up → reach same arm under body. Alternate arms."},{"name":"Steam Engine","description":"Standing, hands behind head, rapidly bring opposite elbow to opposite knee in twisting crunch motion. Fast."},{"name":"Dreya Roll","description":"From standing → roll backward onto back → use momentum to roll forward and explode into standing jump. Repeat."},{"name":"Plank to Chaturanga Iso","description":"Hold forearm plank 10 sec → hold low chaturanga (hover) 10 sec → hold middle plank 10 sec → repeat cycle."},{"name":"Halfback","description":"Explosive football-style high knees in place, pumping arms hard, staying on balls of feet."},{"name":"Table Dip Leg Raise","description":"Reverse plank (table position). Dip hips, then raise one straight leg high. Alternate legs each rep."}]}]},{"day":90,"workouts":[{"title":"Yoga X","exercises":[{"name":"Mountain Pose","description":"Stand tall, feet together or hip-width, arms relaxed or in prayer. Squeeze quads, tuck tailbone, reach crown to sky."},{"name":"Wide Feet Forward Hamstring Stretch","description":"Feet wider than hips, fold forward from hips, hands to floor or shins. Straight legs, flat back as much as possible."},{"name":"Wide Forward Bent-Over Torso Twist","description":"From wide forward fold, place one hand on floor, reach opposite arm to ceiling, twist open, gaze up. Switch sides."},{"name":"Split Leg Forward Hamstring Stretch","description":"Wide straddle, turn torso over one leg, fold forward keeping both legs straight."},{"name":"Standing Side Stretch","description":"Feet together, reach one arm overhead and side-bend, opening ribs. Keep hips square."},{"name":"Astanga Sun Salutations","description":"Full vinyasa flow: arms up → forward fold → half lift → plank → chaturanga → up-dog → down-dog → hop forward → repeat."},{"name":"Downward Dog Calf Stretch","description":"In Downward Dog, pedal feet alternately, bending one knee and pressing opposite heel toward floor."},{"name":"Crescent Pose","description":"High lunge, back knee off floor, arms overhead, hips square, torso upright."},{"name":"Warrior One","description":"Front knee 90°, back foot flat at 45°, torso facing forward, arms overhead, hips square."},{"name":"Warrior Two","description":"Front knee 90°, back leg straight, arms parallel to floor, gaze over front middle finger."},{"name":"Reverse Warrior","description":"From Warrior Two, back hand slides down back leg, front arm reaches overhead, deep side stretch."},{"name":"Triangle Pose","description":"Legs wide, front foot straight, back foot 45°. Reach forward then down, bottom hand to shin/floor, top arm up."},{"name":"Chair to Twisting Chair","description":"Knees together, sit hips back into invisible chair → bring palms together and twist elbow to opposite knee."},{"name":"Right-Angle Pose + Grab","description":"From Warrior Two, wrap top arm under front thigh, bottom arm behind back, bind hands if possible."},{"name":"Runner’s Pose","description":"Low lunge, back knee down, hands framing front foot, hips sinking low."},{"name":"Twisting Triangle","description":"From low lunge, twist toward front leg, opposite elbow outside knee, palms together."},{"name":"Warrior Three to Standing Splits","description":"Warrior Three (airplane) → float back leg higher → hinge forward into standing split."},{"name":"Half Moon to Twisting Half Moon","description":"Balance on one leg, top hand to hip or sky → open chest → twist torso toward ceiling."},{"name":"Prayer Twist to Side Arm Balance","description":"Low lunge prayer twist → plant hands, lift back knee, stack hips, extend legs into side crow variation."},{"name":"Royal Dancer","description":"Standing quad stretch with opposite hand → kick foot into hand, hinge forward, reach free arm forward."},{"name":"Tree","description":"Standing balance, one foot to inner thigh or calf (not knee), hands in prayer or overhead."},{"name":"Seated Spinal Stretch","description":"Seated straddle, twist torso, hook elbow outside opposite knee, look over shoulder."},{"name":"Cat Stretch","description":"Tabletop → round spine up (cat), then dip belly and lift gaze (cow). Flow between both."},{"name":"Crane","description":"Squat, place hands shoulder-width, knees on upper arms, shift weight forward, lift feet (crow pose)."},{"name":"Standing Leg Extension","description":"Balance on one leg, hug opposite knee to chest → extend leg straight forward, hold."},{"name":"Bridge or Wheel","description":"Bridge: lift hips, clasp hands under back. Wheel: full backbend, hands and feet on floor."},{"name":"Frog","description":"Wide knees, ankles in line with knees, lower forearms to floor, press hips back."},{"name":"Table","description":"Reverse plank: palms and heels on floor, lift hips to form flat tabletop."},{"name":"Cobbler Pose","description":"Soles of feet together, knees wide, fold forward."},{"name":"Yoga Belly Hamstring Stretches","description":"Seated single-leg forward fold → both legs wide forward fold."},{"name":"Touch the Sky","description":"Lie on back, arms and legs reach straight up to ceiling, engage core."},{"name":"Boat","description":"Balance on sit bones, legs and torso in V shape, arms parallel to floor."},{"name":"Plough to Shoulder Stand to Plough","description":"From supine, lift legs overhead to floor behind → roll into shoulder stand → back to plough."},{"name":"Happy Baby","description":"On back, knees to armpits, grab outsides of feet, rock side to side."},{"name":"Child’s Pose","description":"Kneel, sit hips to heels, fold forward, arms extended or by sides."},{"name":"Glute Stretch","description":"Figure-4 on back: one ankle over opposite thigh, pull thigh toward chest."},{"name":"Side Twist","description":"Supine spinal twist — one knee across body, gaze opposite direction."},{"name":"Deep Torso Twist Hold","description":"Supine, knees hugged to chest, drop both knees to one side, arms in T."},{"name":"Scissor","description":"On back, legs straight up, scissor them apart and back together slowly."},{"name":"Torso Twist Hold","description":"On back, arms out, knees bent and stacked, drop knees side to side."},{"name":"Half Boat","description":"Boat pose with one leg extended straight, other knee bent, foot flat."},{"name":"Fetal Pose","description":"Lie on side, knees drawn to chest, gentle hug."},{"name":"Meditation Pose","description":"Easy cross-legged seat, spine tall, hands on knees or in lap."},{"name":"Shavasana","description":"Corpse pose — lie flat on back, palms up, full body relaxation for several minutes."}]}]},{"day":90,"note":"CONGRATULATIONS – You completed the full 90-day P90X Classic program!"}]}');
                updateUI();
            } catch (error) {
                console.error('Error loading workout data:', error);
            }
        }

        function loadUserData() {
            const saved = localStorage.getItem('js90x-progress');
            if (saved) {
                return JSON.parse(saved);
            }
            return {
                completedDays: [],
                currentDay: 1,
                startDate: new Date().toISOString()
            };
        }

        function saveUserData() {
            localStorage.setItem('js90x-progress', JSON.stringify(userData));
            updateUI();
        }

        function updateUI() {
            const completedCount = userData.completedDays.length;
            const progressPercent = Math.round((completedCount / 90) * 100);
            
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('progressBar').textContent = progressPercent + '%';
            document.getElementById('currentDay').textContent = userData.currentDay;
            document.getElementById('completedDays').textContent = completedCount;
            document.getElementById('remainingDays').textContent = 90 - completedCount;
            
            renderDayGrid();
        }

        function renderDayGrid() {
            const grid = document.getElementById('dayGrid');
            grid.innerHTML = '';
            
            if (!workoutData) {
                grid.innerHTML = '<p style="color: #a8a8a8;">Loading workout data...</p>';
                return;
            }
            
            for (let i = 1; i <= 90; i++) {
                const card = document.createElement('div');
                card.className = 'day-card';
                
                if (userData.completedDays.includes(i)) {
                    card.classList.add('completed');
                }
                
                if (i === userData.currentDay) {
                    card.classList.add('current');
                }
                
                card.innerHTML = `
                    <div class="day-number">Day ${i}</div>
                    <div style="font-size: 0.8em; color: #a8a8a8;">
                        ${userData.completedDays.includes(i) ? '✓' : ''}
                    </div>
                `;
                
                card.onclick = () => showDay(i);
                grid.appendChild(card);
            }
        }

        function showDay(dayNum) {
            if (!workoutData) {
                alert('Workout data is still loading. Please wait.');
                return;
            }
            
            currentViewingDay = dayNum;
            const dayData = workoutData.schedule[dayNum - 1];
            
            if (!dayData) return;
            
            document.getElementById('modalTitle').textContent = `Day ${dayNum}`;
            
            exerciseList = [];
            if (dayData.workouts && dayData.workouts.length > 0) {
                for (const workout of dayData.workouts) {
                    if (workout.exercises) {
                        exerciseList.push(...workout.exercises);
                    }
                }
            }
            currentExerciseIndex = 0;
            
            if (exerciseList.length > 0) {
                showCurrentExercise();
            } else {
                let content = '';
                if (dayData.note) {
                    content = `<div class="workout-detail"><p style="color: #90ee90; font-size: 1.2em;">${dayData.note}</p></div>`;
                } else {
                    content = '<div class="workout-detail"><p style="color: #a8a8a8;">Rest Day</p></div>';
                }
                document.getElementById('modalContent').innerHTML = content;
                document.getElementById('completeBtn').style.display = 'block';
                if (userData.completedDays.includes(dayNum)) {
                    document.getElementById('completeBtn').textContent = 'Unmark Complete';
                } else {
                    document.getElementById('completeBtn').textContent = 'Mark as Complete';
                }
            }
            
            document.getElementById('workoutModal').style.display = 'block';
        }

        function showCurrentExercise() {
            const exercise = exerciseList[currentExerciseIndex];
            const total = exerciseList.length;
            let content = `
                <div class="exercise-card">
                    <div class="exercise-name">${exercise.name}</div>
                    <div class="exercise-description">${exercise.description || ''}</div>
                </div>
                <div style="text-align: center; margin-bottom: 20px; color: #90ee90;">${currentExerciseIndex + 1} of ${total}</div>
                <div class="exercise-nav">
                    <button style="width: 30%; height: 65px;" onclick="prevExercise()" ${currentExerciseIndex === 0 ? 'disabled' : ''}>Previous</button>
                    <button style="width: 37%; height: 65px;" onclick="markCompleteAndClose()">Mark Completed</button>
                    <button style="width: 30%; height: 65px;" onclick="nextExercise()" ${currentExerciseIndex === total - 1 ? 'disabled' : ''}>Next</button>
                </div>
            `;
            if (currentExerciseIndex === total - 1) {
                content += `<p style="color: #90ee90; text-align: center; font-size: 1.2em; margin-bottom: 20px;">Great job! You've reached the end of the workout.</p>`;
            }
            document.getElementById('modalContent').innerHTML = content;
            const completeBtn = document.getElementById('completeBtn');
            if (currentExerciseIndex === total - 1) {
                completeBtn.style.display = 'block';
                completeBtn.textContent = userData.completedDays.includes(currentViewingDay) ? 'Unmark Complete' : 'Complete Workout';
            } else {
                completeBtn.style.display = 'none';
            }
        }

        function nextExercise() {
            if (currentExerciseIndex < exerciseList.length - 1) {
                currentExerciseIndex++;
                showCurrentExercise();
            }
        }

        function prevExercise() {
            if (currentExerciseIndex > 0) {
                currentExerciseIndex--;
                showCurrentExercise();
            }
        }

        function markCompleteAndClose() {
            markComplete();
            closeModal();
        }

        function showCurrentDay() {
            showDay(userData.currentDay);
        }

        function closeModal() {
            document.getElementById('workoutModal').style.display = 'none';
        }

        function markComplete() {
            if (!currentViewingDay) return;
            
            const index = userData.completedDays.indexOf(currentViewingDay);
            
            if (index > -1) {
                userData.completedDays.splice(index, 1);
            } else {
                userData.completedDays.push(currentViewingDay);
                
                if (currentViewingDay === userData.currentDay && userData.currentDay < 90) {
                    userData.currentDay++;
                }
            }
            
            saveUserData();
            showDay(currentViewingDay);
        }

        function exportData() {
            const dataStr = JSON.stringify(userData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `js90x-progress-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (imported.completedDays && imported.currentDay) {
                        userData = imported;
                        saveUserData();
                        alert('Progress imported successfully!');
                    } else {
                        alert('Invalid file format');
                    }
                } catch (err) {
                    alert('Error reading file');
                }
            };
            reader.readAsText(file);
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                userData = {
                    completedDays: [],
                    currentDay: 1,
                    startDate: new Date().toISOString()
                };
                saveUserData();
            }
        }

        window.onclick = (event) => {
            const modal = document.getElementById('workoutModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Initialize
        loadWorkoutData();
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
