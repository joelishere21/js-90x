at pose with one leg extended straight, other knee bent, foot flat."},{"name":"Fetal Pose","description":"Lie on side, knees drawn to chest, gentle hug."},{"name":"Meditation Pose","description":"Easy cross-legged seat, spine tall, hands on knees or in lap."},{"name":"Shavasana","description":"Corpse pose — lie flat on back, palms up, full body relaxation for several minutes."}]}]},{"day":33,"workouts":[{"title":"Legs & Back","exercises":[{"name":"Balanced Lunges","description":"Place top of back foot on a chair or sturdy surface. Front knee over ankle, lower straight down until front thigh is parallel. Push through front heel to stand."},{"name":"Calf-Raise Squats","description":"Perform a full squat, then at the top rise onto toes for a calf raise. Lower heels, then immediately go back into the next squat. One fluid motion."},{"name":"Reverse Grip Chin-Ups","description":"Palms facing you, shoulder-width grip. Pull until chin clears bar, lower slowly to full extension. Use band or chair if needed."},{"name":"Super Skaters","description":"Like ice skater: shift all weight to one leg, slide opposite leg behind and low, touch toe lightly for balance. Explosive side-to-side movement."},{"name":"Wall Squat","description":"Back flat against wall, thighs parallel to floor (90°). Hold 60–90 seconds. Two positions: one slightly higher, one slightly lower — alternate every 10–15 seconds."},{"name":"Wide Front Pull-Ups","description":"Very wide overhand grip. Pull chest toward bar, squeeze shoulder blades together at top."},{"name":"Step Back Lunge","description":"Holding dumbbells, step one foot straight back into reverse lunge. Front knee stays over ankle. Alternate legs."},{"name":"Alternating Side Lunge","description":"Hands on hips or holding weights, step wide to the side into deep lunge, push back to center. Alternate sides."},{"name":"Closed Grip Overhead Pull-Ups","description":"Narrow overhand grip (hands almost touching or very close). Pull chin over bar, full extension at bottom."},{"name":"Single-Leg Wall Squat","description":"Back against wall, one leg extended straight out front, lower down on one leg until thigh is parallel. Hold or pulse."},{"name":"Deadlift Squats","description":"Single-leg stance, hinge at hips and squat down until fingers touch floor (or as close as possible), stand explosively. Alternate legs."},{"name":"Switch Grip Pull-Ups","description":"Do 2 pull-ups with wide overhand grip, then 2 with reverse grip (palms facing you). Keep alternating every 2 reps."},{"name":"Three-Way Lunge","description":"One leg only: forward lunge → side lunge (45°) → reverse lunge. That’s one rep. Switch legs."},{"name":"Sneaky Lunge","description":"On toes the entire time, creep forward across the room in a deep lunge, staying as low as possible. Chest up, core tight."},{"name":"Chair Salutations","description":"Feet together, arms overhead. Swan dive forward, touch floor, then reach back up. Deep forward fold to overhead reach — yoga-style."},{"name":"Toe-Roll Iso Lunge","description":"Deep lunge position. Roll onto toe of back leg and hold isometrically while front leg works. Switch sides halfway."},{"name":"Groucho Walk","description":"Deep squat, toes turned out, chest up. Walk forward (and back) while staying low. Hands on head or out front."},{"name":"Calf Raises (3 directions)","description":"80 total reps: 25 toes straight, 25 toes out (heels together), 25 toes in (pigeon-toed). Slow on the way down."},{"name":"80/20 Siebers-Speed Squats","description":"One foot slightly forward. Put 80% of weight on front heel, 20% on back toes. Perform fast squats on that leg only. Switch halfway."}]},{"title":"Ab Ripper X","exercises":[{"name":"In & Out","description":"Seated, knees to chest → legs straight out."},{"name":"Seated Bicycle (Forward)","description":"Bicycle motion forward, 25 reps."},{"name":"Seated Bicycle (Reverse)","description":"Bicycle motion backward, 25 reps."},{"name":"Crunchy Frog","description":"In & Out but wrap arms around knees on the \'in\'."},{"name":"Cross-Leg/Wide-Leg Sit-Ups","description":"Alternate touching opposite foot."},{"name":"Fifer Scissors","description":"One leg straight up, other hovers, scissor switch."},{"name":"Hip Rock \'N Raise","description":"Butterfly soles together, rock hips up."},{"name":"Pulse Ups (Heels to Heaven)","description":"Legs straight up, lift hips off ground."},{"name":"V-Up/Roll-Up Combo","description":"Sit-up to touch toes → roll back & lift legs → reach again."},{"name":"Oblique V-Ups","description":"On side, bring legs & torso together."},{"name":"Leg Climbs","description":"Climb hands up extended leg to touch toe."},{"name":"Mason Twist","description":"Feet off floor, twist side-to-side touching floor with hands."}]}]},{"day":34,"workouts":[{"title":"Kenpo X","exercises":[{"name":"Twist and Pivot","description":"Stand in neutral stance, feet shoulder-width. Twist torso side to side, pivoting on balls of feet, arms bent at 90° like a boxer. Keep core tight."},{"name":"Jabs","description":"In fighting stance (one foot forward), throw quick, straight punches with lead hand, snapping fist back to guard position. Alternate sides."},{"name":"Jab/Cross/Hook","description":"Fighting stance: jab with lead hand, cross with rear hand, then hook with lead hand (curved punch to side). Keep opposite hand guarding face."},{"name":"Jab/Cross/Hook/Uppercut","description":"Same as Jab/Cross/Hook, but add an uppercut (upward scoop punch) with rear hand. Stay fluid, guard up, alternate sides."},{"name":"Jab/Cross","description":"Fighting stance: throw a quick jab with lead hand, then a powerful cross with rear hand. Snap punches back to guard, alternate sides."},{"name":"Step Drag/High-Low Punch","description":"Step forward with lead foot, drag rear foot, throw a high jab to face level, then a low cross to body level. Switch stance and repeat."},{"name":"Jab/Cross Switch","description":"Throw jab then cross, then hop to switch feet (new lead foot). Immediately jab/cross with new lead/rear hands. Keep switching stances."},{"name":"Twist and Pivot + Hook/Uppercut","description":"Twist torso and pivot feet side to side, then add a hook with lead hand and an uppercut with rear hand on each twist."},{"name":"Side Lunge + High Sword/Low Hammer","description":"Lunge sideways, then throw a high downward diagonal strike (sword) with lead hand and a low hammer fist with rear hand. Alternate sides."},{"name":"Step Drag/Claw/Low Punch","description":"Step forward, drag rear foot, claw downward with lead hand (like grabbing), then throw a low body punch with rear hand."},{"name":"Three-Direction Kick","description":"From fighting stance, perform a front kick, side kick, then back kick with the same leg before setting it down. Switch legs."},{"name":"Side Kick","description":"Pivot on lead foot, lift rear knee, extend leg out to side, striking with heel. Keep hands up, retract leg quickly."},{"name":"Back Kick","description":"Look over shoulder, lift rear knee, thrust heel straight back (like a mule kick). Keep torso slightly forward, hands guarding."},{"name":"Knee Kick","description":"From fighting stance, drive rear knee up and forward as if striking an opponent’s midsection. Alternate legs."},{"name":"Ball Kick","description":"Chamber front knee high, then snap a front kick with the ball of the foot (toes pulled back). Alternate legs."},{"name":"Hook/Uppercut Switch","description":"Throw a hook with lead hand, uppercut with rear hand, then hop to switch stance and repeat with opposite hands."},{"name":"Front Shuffle + High Block/Low Punch","description":"Shuffle forward, block upward with lead forearm (high block), then throw a low punch to body with rear hand. Switch sides."},{"name":"Knee/Back Kick","description":"Perform a knee kick with rear leg, set it down, then immediately throw a back kick with the same leg. Alternate sides."},{"name":"Downward Block","description":"From fighting stance, swing lead arm downward across body to deflect a low kick or strike. Keep rear hand guarding."},{"name":"Star Block","description":"Perform four quick blocks in a star pattern: high, low, left, right. Use forearms, keep movements sharp."},{"name":"Outward Block","description":"Swing lead forearm outward to deflect a strike coming from your inside. Keep elbow bent, rear hand guarding."},{"name":"High Block","description":"Raise lead forearm overhead, angled slightly, to block a high strike. Keep rear hand up to protect face."},{"name":"Inward Block","description":"Swing lead forearm inward across body to deflect a strike from the outside. Keep elbow bent, guard up."},{"name":"Vertical Punches","description":"In fighting stance, throw rapid straight punches (palms down) with alternating hands, aiming at chin level."},{"name":"Hook/Uppercut/Low Side Kick","description":"Throw a hook with lead hand, uppercut with rear hand, then a low side kick with rear leg. Switch sides."},{"name":"Elbow Series","description":"From fighting stance, throw a horizontal elbow strike, upward elbow, and downward elbow with lead arm. Switch sides."},{"name":"Front/Back Knuckles + Ball Kick + Back Kick","description":"Throw a front knuckle strike (fist vertical), back knuckle strike, then a ball kick and back kick with the same leg. Alternate sides."}]}]},{"day":35,"workouts":[{"title":"Rest or X Stretch","exercises":[]}]},{"day":36,"workouts":[{"title":"Chest, Shoulders & Triceps","exercises":[{"name":"Slow-Motion 3-in-1 Push-Ups","description":"1 rep = regular push-up (4 sec down / 4 sec up) + wide push-up + close-grip (diamond) push-up. All super slow, no rest between."},{"name":"In & Out Shoulder Flys","description":"8 front raises (arms straight forward) + 8 lateral raises (arms out to sides) = 1 set. Light weight, strict form."},{"name":"Chair Dips","description":"Hands on chair edge, legs straight out (or bent for easier). Lower until upper arms parallel to floor, explode up. Add weight on lap if n). Opposite arm behind back. Go as deep as possible."},{"name":"Weighted Circles","description":"Light dumbbells, arms extended out to sides. Make 20 small forward circles, 20 backward circles — no dropping arms."},{"name":"Throw the Bomb","description":"Hold dumbbell like a football. Step back with same-side leg and throw an imaginary long bomb, rotating torso."},{"name":"Clap or Plyo Push-Ups","description":"Explosive push-up → clap hands in air (or just leave ground). Land softly and immediately repeat."},{"name":"Slo-Mo Throws","description":"Same motion as Throw the Bomb but super slow and controlled (4 sec up / 4 sec down)."},{"name":"Front-to-Back Triceps Extension","description":"Single heavy dumbbell with both hands. Extend arms overhead → lower in front of head → extend → lower behind head → extend."},{"name":"One-Arm Balance Push-Up","description":"Plank on one arm, opposite arm extended forward. Lower and press up while maintaining perfect balance."},{"name":"Fly Row Press","description":"Hinge forward → chest fly → upright row → overhead press. One continuous 3-move combo."},{"name":"Dumbbell Cross-Body Blows","description":"Stand in fighting stance, punch dumbbells diagonally across body (right hand to left side and vice versa). Fast and explosive."}]},{"title":"Ab Ripper X","exercises":[{"name":"In & Out","description":"Seated, knees to chest → legs straight out."},{"name":"Seated Bicycle (Forward)","description":"Bicycle motion forward, 25 reps."},{"name":"Seated Bicycle (Reverse)","description":"Bicycle motion backward, 25 reps."},{"name":"Crunchy Frog","description":"In & Out but wrap arms around knees on the \'in\'."},{"name":"Cross-Leg/Wide-Leg Sit-Ups","description":"Alternate touching opposite foot."},{"name":"Fifer Scissors","description":"One leg straight up, other hovers, scissor switch."},{"name":"Hip Rock \'N Raise","description":"Butterfly soles together, rock hips up."},{"name":"Pulse Ups (Heels to Heaven)","description":"Legs straight n place backward."}]}]},{"day":38,"workouts":[{"title":"Back & Biceps","exercises":[{"name":"Wide Front Pull-Ups","description":"Very wide overhand grip. Pull chest to bar, squeeze shoulder blades hard. Lower to full dead hang."},{"name":"Lawnmowers","description":"One knee on bench/chair, opposite hand braced. Pull heavy dumbbell from floor straight up to ribcage like starting a lawnmower. Alternate sides."},{"name":"Twenty-Ones","description":"7 bottom-half bicep curls + 7 top-half curls + 7 full-range curls = 21 reps with the same weight. Pure burn."},{"name":"One-Arm Cross-Body Curls","description":"Single dumbbell, curl across body toward opposite shoulder, palm rotates up. Keep elbow pinned to side."},{"name":"Switch Grip Pull-Ups","description":"Do 2 pull-ups wide overhand, then immediately 2 reverse-grip (palms facing you). Keep switching every 2 reps."},{"name":"Elbow-Out Lawnmowers","description":"Same as regular Lawnmowers, but keep elbow flared high and out (parallel to floor) at the top for extra rear-delt work."},{"name":"Close-Grip Overhand Pull-Ups","description":"Narrow overhand grip (hands nearly touching). Pull chin over bar, full stretch at bottom."},{"name":"Corn Cob Pull-Ups","description":"Pull up and hold at top, then move body side-to-side (like gnawing a corn cob) while keeping chin over bar."},{"name":"Reverse Grip Bent-Over Rows","description":"Palms up grip, hinge at hips, row dumbbells to lower ribs. Squeeze biceps at top."},{"name":"Open-Arm Curls","description":"Stand, arms extended out to sides (like a T), curl dumbbells in toward shoulders without dropping elbows."},{"name":"Static Arm Curls","description":"Hold one arm locked at 90°, perform 4 full curls with the other arm. Switch and repeat."},{"name":"Towel Pull-Ups","description":"Drape towel over pull-up bar, grip ends with both hands. Perform pull-ups (extremely intense grip & biceps)."},{"name":"Congdon Locomotives","description":"Endless bicep curl: curl up normally, lower o e leg straight up, other hovers, scissor switch."},{"name":"Hip Rock \'N Raise","description":"Butterfly soles together, rock hips up."},{"name":"Pulse Ups (Heels to Heaven)","description":"Legs straight up, lift hips off ground."},{"name":"V-Up/Roll-Up Combo","description":"Sit-up to touch toes → roll back & lift legs → reach again."},{"name":"Oblique V-Ups","description":"On side, bring legs & torso together."},{"name":"Leg Climbs","description":"Climb hands up extended leg to touch toe."},{"name":"Mason Twist","description":"Feet off floor, twist side-to-side touching floor with hands."}]}]},{"day":39,"workouts":[{"title":"Yoga X","exercises":[{"name":"Mountain Pose","description":"Stand tall, feet together or hip-width, arms relaxed or in prayer. Squeeze quads, tuck tailbone, reach crown to sky."},{"name":"Wide Feet Forward Hamstring Stretch","description":"Feet wider than hips, fold forward from hips, hands to floor or shins. Straight legs, flat back as much as possible."},{"name":"Wide Forward Bent-Over Torso Twist","description":"From wide forward fold, place one hand on floor, reach opposite arm to ceiling, twist open, gaze up. Switch sides."},{"name":"Split Leg Forward Hamstring Stretch","description":"Wide straddle, turn torso over one leg, fold forward keeping both legs straight."},{"name":"Standing Side Stretch","description":"Feet together, reach one arm overhead and side-bend, opening ribs. Keep hips square."},{"name":"Astanga Sun Salutations","description":"Full vinyasa flow: arms up → forward fold → half lift → plank → chaturanga → up-dog → down-dog → hop forward → repeat."},{"name":"Downward Dog Calf Stretch","description":"In Downward Dog, pedal feet alternately, bending one knee and pressing opposite heel toward floor."},{"name":"Crescent Pose","description":"High lunge, back knee off floor, arms overhead, hips square, torso upright."},{"name":"Warrior One","description":"Front knee 90°, back foot flat at 45°, torso facing forward, arms overhead, g extended straight, other knee bent, foot flat."},{"name":"Fetal Pose","description":"Lie on side, knees drawn to chest, gentle hug."},{"name":"Meditation Pose","description":"Easy cross-legged seat, spine tall, hands on knees or in lap."},{"name":"Shavasana","description":"Corpse pose — lie flat on back, palms up, full body relaxation for several minutes."}]}]},{"day":40,"workouts":[{"title":"Legs & Back","exercises":[{"name":"Balanced Lunges","description":"Place top of back foot on a chair or sturdy surface. Front knee over ankle, lower straight down until front thigh is parallel. Push through front heel to stand."},{"name":"Calf-Raise Squats","description":"Perform a full squat, then at the top rise onto toes for a calf raise. Lower heels, then immediately go back into the next squat. One fluid motion."},{"name":"Reverse Grip Chin-Ups","description":"Palms facing you, shoulder-width grip. Pull until chin clears bar, lower slowly to full extension. Use band or chair if needed."},{"name":"Super Skaters","description":"Like ice skater: shift all weight to one leg, slide opposite leg behind and low, touch toe lightly for balance. Explosive side-to-side movement."},{"name":"Wall Squat","description":"Back flat against wall, thighs parallel to floor (90°). Hold 60–90 seconds. Two positions: one slightly higher, one slightly lower — alternate every 10–15 seconds."},{"name":"Wide Front Pull-Ups","description":"Very wide overhand grip. Pull chest toward bar, squeeze shoulder blades together at top."},{"name":"Step Back Lunge","description":"Holding dumbbells, step one foot straight back into reverse lunge. Front knee stays over ankle. Alternate legs."},{"name":"Alternating Side Lunge","description":"Hands on hips or holding weights, step wide to the side into deep lunge, push back to center. Alternate sides."},{"name":"Closed Grip Overhead Pull-Ups","description":"Narrow overhand grip (hands almost touching or very close). Pull chin over bar, full extension at bottom."} round."},{"name":"V-Up/Roll-Up Combo","description":"Sit-up to touch toes → roll back & lift legs → reach again."},{"name":"Oblique V-Ups","description":"On side, bring legs & torso together."},{"name":"Leg Climbs","description":"Climb hands up extended leg to touch toe."},{"name":"Mason Twist","description":"Feet off floor, twist side-to-side touching floor with hands."}]}]},{"day":44,"workouts":[{"title":"Plyometrics","exercises":[{"name":"Jump Squat","description":"Feet shoulder-width, squat down to parallel (4-count down), explode straight up as high as possible, land softly and immediately repeat."},{"name":"Run-Stance Squat","description":"One foot forward, one back (runner’s stance). Do 4 slow squats, then explode up, twist 180° in air and land facing opposite direction."},{"name":"Airborne Heisman","description":"Jump laterally to the right, bring left knee up to chest while in air, land on right foot, immediately jump left bringing right knee up. Fast shuffle side to side."},{"name":"Squat Reach Jump","description":"Deep squat, touch floor with both hands, explode straight up reaching arms overhead, land softly back into squat."},{"name":"Swing Kick","description":"Place a chair or object in front. Standing on one leg, swing the other leg forward and back over the chair, keeping torso upright."},{"name":"Jump Knee Tuck","description":"Jump as high as possible, drive both knees toward chest, slap hands on thighs at peak, land softly and repeat."},{"name":"Double Airborne Heisman","description":"Two quick lateral shuffles (right-right, left-left) then big jump bringing opposite knee to chest. Repeat opposite side."},{"name":"Run-Stance Squat Switch Pick-Up","description":"Run-stance squat 4 times, on the 4th rep explode up, switch legs in air, land in opposite stance and immediately touch floor with both hands."},{"name":"Mary Katherine Lunge","description":"Start in lunge, explode up, switch legs in mid-air, land in lunge with opposite leg forward. Alternate legs every jump."},{"name":"Circle Run","description":"Place towel on floor. Run in place around it as fast as possible while keeping head and torso facing forward."},{"name":"Twist Combo","description":"Jump and twist knees right-center-left-center, then spin entire body 180° in air, repeat opposite direction."},{"name":"Leapfrog Squat","description":"Wide stance, low squat. Leap forward twice, leap backward twice, stay low the entire time."},{"name":"Rock Star Hop","description":"Jump high, drive heels to butt (like kicking yourself), land softly, repeat. Swing arms like a rock star."},{"name":"Gap Jump","description":"Two-foot jump as far forward as possible, land softly, immediately turn around and jump back to start."},{"name":"Squat Jack","description":"Stay in deep squat, hands behind head, jump feet out and in like a jumping jack while remaining low."},{"name":"Run Squat 180 Jump Switch","description":"Run-stance squat, explode up, rotate 180° in air, land in opposite stance, repeat back."},{"name":"Military March","description":"March in place with straight legs and straight arms, high and fast, no bending knees or elbows."},{"name":"Monster Truck Tire","description":"Big lateral Airborne Heisman steps forward 4 times, then backward 4 times, covering as much ground as possible."},{"name":"Hot Foot","description":"Single-leg hop: 4 quick hops on right foot (side-front-side-back), switch to left foot and repeat."},{"name":"Lateral Leapfrog Squat","description":"Same as Leapfrog Squat but leap side-to-side instead of forward/back."},{"name":"Pitch and Catch","description":"Simulate baseball pitch: big step, high knee, throw imaginary ball, squat to catch low, explode up."},{"name":"Jump Shot","description":"Jump straight up, pretend to catch rebound with left hand, immediately jump again shooting with right hand (then reverse hands)."},{"name":"Football Hero","description":"Four fast lateral shuffles forward, then six rapid high-knee runs in place backward."}]}]},{"day":45,"workouts":[{"title":"Back & Biceps","exercises":[{"name":"Wide Front Pull-Ups","description":"Very wide overhand grip. Pull chest to bar, squeeze shoulder blades hard. Lower to full dead hang."},{"name":"Lawnmowers","description":"One knee on bench/chair, opposite hand braced. Pull heavy dumbbell from floor straight up to ribcage like starting a lawnmower. Alternate sides."},{"name":"Twenty-Ones","description":"7 bottom-half bicep curls + 7 top-half curls + 7 full-range curls = 21 reps with the same weight. Pure burn."},{"name":"One-Arm Cross-Body Curls","description":"Single dumbbell, curl across body toward opposite shoulder, palm rotates up. Keep elbow pinned to side."},{"name":"Switch Grip Pull-Ups","description":"Do 2 pull-ups wide overhand, then immediately 2 reverse-grip (palms facing you). Keep switching every 2 reps."},{"name":"Elbow-Out Lawnmowers","description":"Same as regular Lawnmowers, but keep elbow flared high and out (parallel to floor) at the top for extra rear-delt work."},{"name":"Close-Grip Overhand Pull-Ups","description":"Narrow overhand grip (hands nearly touching). Pull chin over bar, full stretch at bottom."},{"name":"Corn Cob Pull-Ups","description":"Pull up and hold at top, then move body side-to-side (like gnawing a corn cob) while keeping chin over bar."},{"name":"Reverse Grip Bent-Over Rows","description":"Palms up grip, hinge at hips, row dumbbells to lower ribs. Squeeze biceps at top."},{"name":"Open-Arm Curls","description":"Stand, arms extended out to sides (like a T), curl dumbbells in toward shoulders without dropping elbows."},{"name":"Static Arm Curls","description":"Hold one arm locked at 90°, perform 4 full curls with the other arm. Switch and repeat."},{"name":"Towel Pull-Ups","description":"Drape towel over pull-up bar, grip ends with both hands. Perform pull-ups (extremely intense grip & biceps)."},{"name":"Congdon Locomotives","description":"Endless bicep curl: curl up normally, lower only halfway, curl back up, lower all the way — repeat without stopping."},{"name":"Crouching Cohen Curls","description":"Deep squat, elbows resting inside knees, curl dumbbells up while staying low. Elbows pinned to thighs."},{"name":"One-Arm Corkscrew Curls","description":"Single dumbbell, curl while rotating palm from neutral to fully supinated (palm up) at top. Slow negative."},{"name":"Chin-Ups","description":"Underhand grip, shoulder-width. Pull until chin clears bar. Full stretch at bottom."},{"name":"Seated Bent-Over Back Flys","description":"Sit on edge of chair, chest on thighs, light dumbbells. Raise arms out to sides, squeeze shoulder blades."},{"name":"Curl-Up/Hammer Down","description":"Curl up with palms facing up, lower in hammer (neutral) grip. That’s one rep."},{"name":"Hammer Curls","description":"Palms facing in the entire time. Curl dumbbells up to shoulders, keep elbows tight to body."},{"name":"Max Rep Pull-Ups","description":"Any grip you want — go to failure. Rest 5–10 sec, then do as many more as possible."},{"name":"Superman","description":"Lie face down, arms extended forward. Lift arms, chest, and legs off floor and hold 5–10 sec. Lower and repeat."},{"name":"In-Out Hammer Curls","description":"8 hammer curls with arms close to body + 8 hammer curls with elbows flared out wide."},{"name":"Strip-Set Curls","description":"Three drops: heavy weight to failure → immediately lighter → to failure → immediately lightest → to failure. No rest."}]},{"title":"Ab Ripper X","exercises":[{"name":"In & Out","description":"Seated, knees to chest → legs straight out."},{"name":"Seated Bicycle (Forward)","description":"Bicycle motion forward, 25 reps."},{"name":"Seated Bicycle (Reverse)","description":"Bicycle motion backward, 25 reps."},{"name":"Crunchy Frog","description":"In & Out but wrap arms around knees on the \'in\'."},{"name":"Cross-Leg/Wide-Leg Sit-Ups","description":"Alternate touching opposite foot."},{"name":"Fifer Scissors","description":"One leg straight up, other hovers, scissor switch."},{"name":"Hip Rock \'N Raise","description":"Butterfly soles together, rock hips up."},{"name":"Pulse Ups (Heels to Heaven)","description":"Legs straight up, lift hips off ground."},{"name":"V-Up/Roll-Up Combo","description":"Sit-up to touch toes → roll back & lift legs → reach again."},{"name":"Oblique V-Ups","description":"On side, bring legs & torso together."},{"name":"Leg Climbs","description":"Climb hands up extended leg to touch toe."},{"name":"Mason Twist","description":"Feet off floor, twist side-to-side touching floor with hands."}]}]},{"day":46,"workouts":[{"title":"Yoga X","exercises":[{"name":"Mountain Pose","description":"Stand tall, feet together or hip-width, arms relaxed or in prayer. Squeeze quads, tuck tailbone, reach crown to sky."},{"name":"Wide Feet Forward Hamstring Stretch","description":"Feet wider than hips, fold forward from hips, hands to floor or shins. Straight legs, flat back as much as possible."},{"name":"Wide Forward Bent-Over Torso Twist","description":"From wide forward fold, place one hand on floor, reach opposite arm to ceiling, twist open, gaze up. Switch sides."},{"name":"Split Leg Forward Hamstring Stretch","description":"Wide straddle, turn torso over one leg, fold forward keeping both legs straight."},{"name":"Standing Side Stretch","description":"Feet together, reach one arm overhead and side-bend, opening ribs. Keep hips square."},{"name":"Astanga Sun Salutations","description":"Full vinyasa flow: arms up → forward fold → half lift → plank → chaturanga → up-dog → down-dog → hop forward → repeat."},{"name":"Downward Dog Calf Stretch","description":"In Downward Dog, pedal feet alternately, bending one knee and pressing opposite heel toward floor."},{"name":"Crescent Pose","description":"High lunge, back knee off floor, arms overhead, hips square, torso upright."},{"name":"Warrior One","description":"Front knee 90°, back foot flat at 45°, torso facing forward, arms overhead, hips square."},{"name":"Warrior Two","description":"Front knee 90°, back leg straight, arms parallel to floor, gaze over front middle finger."},{"name":"Reverse Warrior","description":"From Warrior Two, back hand slides down back leg, front arm reaches overhead, deep side stretch."},{"name":"Triangle Pose","description":"Legs wide, front foot straight, back foot 45°. Reach forward then down, bottom hand to shin/floor, top arm up."},{"name":"Chair to Twisting Chair","description":"Knees together, sit hips back into invisible chair → bring palms together and twist elbow to opposite knee."},{"name":"Right-Angle Pose + Grab","description":"From Warrior Two, wrap top arm under front thigh, bottom arm behind back, bind hands if possible."},{"name":"Runner’s Pose","description":"Low lunge, back knee down, hands framing front foot, hips sinking low."},{"name":"Twisting Triangle","description":"From low lunge, twist toward front leg, opposite elbow outside knee, palms together."},{"name":"Warrior Three to Standing Splits","description":"Warrior Three (airplane) → float back leg higher → hinge forward into standing split."},{"name":"Half Moon to Twisting Half Moon","description":"Balance on one leg, top hand to hip or sky → open chest → twist torso toward ceiling."},{"name":"Prayer Twist to Side Arm Balance","description":"Low lunge prayer twist → plant hands, lift back knee, stack hips, extend legs into side crow variation."},{"name":"Royal Dancer","description":"Standing quad stretch with opposite hand → kick foot into hand, hinge forward, reach free arm forward."},{"name":"Tree","description":"Standing balance, one foot to inner thigh or calf (not knee), hands in prayer or overhead."},{"name":"Seated Spinal Stretch","description":"Seated straddle, twist torso, hook elbow outside opposite knee, look over shoulder."},{"name":"Cat Stretch","description":"Tabletop → round spine up (cat), then dip belly and lift gaze (cow). Flow between both."},{"name":"Crane","description":"Squat, place hands shoulder-width, knees on upper arms, shift weight forward, lift feet (crow pose)."},{"name":"Standing Leg Extension","description":"Balance on one leg, hug opposite knee to chest → extend leg straight forward, hold."},{"name":"Bridge or Wheel","description":"Bridge: lift hips, clasp hands under back. Wheel: full backbend, hands and feet on floor."},{"name":"Frog","description":"Wide knees, ankles in line with knees, lower forearms to floor, press hips back."},{"name":"Table","description":"Reverse plank: palms and heels on floor, lift hips to form flat tabletop."},{"name":"Cobbler Pose","description":"Soles of feet together, knees wide, fold forward."},{"name":"Yoga Belly Hamstring Stretches","description":"Seated single-leg forward fold → both legs wide forward fold."},{"name":"Touch the Sky","description":"Lie on back, arms and legs reach straight up to ceiling, engage core."},{"name":"Boat","description":"Balance on sit bones, legs and torso in V shape, arms parallel to floor."},{"name":"Plough to Shoulder Stand to Plough","description":"From supine, lift legs overhead to floor behind → roll into shoulder stand → back to plough."},{"name":"Happy Baby","description":"On back, knees to armpits, grab outsides of feet, rock side to side."},{"name":"Child’s Pose","description":"Kneel, sit hips to heels, fold forward, arms extended or by sides."},{"name":"Glute Stretch","description":"Figure-4 on back: one ankle over opposite thigh, pull thigh toward chest."},{"name":"Side Twist","description":"Supine spinal twist — one knee across body, gaze opposite direction."},{"name":"Deep Torso Twist Hold","description":"Supine, knees hugged to chest, drop both knees to one side, arms in T."},{"name":"Scissor","description":"On back, legs straight up, scissor them apart and back together slowly."},{"name":"Torso Twist Hold","description":"On back, arms out, knees bent and stacked, drop knees side to side."},{"name":"Half Boat","description":"Boat pose with one leg extended straight, other knee bent, foot flat."},{"name":"Fetal Pose","description":"Lie on side, knees drawn to chest, gentle hug."},{"name":"Meditation Pose","description":"Easy cross-legged seat, spine tall, hands on knees or in lap."},{"name":"Shavasana","description":"Corpse pose — lie flat on back, palms up, full body relaxation for several minutes."}]}]},{"day":47,"workouts":[{"title":"Legs & Back","exercises":[{"name":"Balanced Lunges","description":"Place top of back foot on a chair or sturdy surface. Front knee over ankle, lower straight down until front thigh is parallel. Push through front heel to stand."},{"name":"Calf-Raise Squats","description":"Perform a full squat, then at the top rise onto toes for a calf raise. Lower heels, then immediately go back into the next squat. One fluid motion."},{"name":"Reverse Grip Chin-Ups","description":"Palms facing you, shoulder-width grip. Pull until chin clears bar, lower slowly to full extension. Use band or chair if needed."},{"name":"Super Skaters","description":"Like ice skater: shift all weight to one leg, slide opposite leg behind and low, touch toe lightly for balance. Explosive side-to-side movement."},{"name":"Wall Squat","description":"Back flat against wall, thighs parallel to floor (90°). Hold 60–90 seconds. Two positions: one slightly higher, one slightly lower — alternate every 10–15 seconds."},{"name":"Wide Front Pull-Ups","description":"Very wide overhand grip. Pull chest toward bar, squeeze shoulder blades together at top."},{"name":"Step Back Lunge","description":"Holding dumbbells, step one foot straight back into reverse lunge. Front knee stays over ankle. Alternate legs."},{"name":"Alternating Side Lunge","description":"Hands on hips or holding weights, step wide to the side into deep lunge, push back to center. Alternate sides."},{"name":"Closed Grip Overhead Pull-Ups","description":"Narrow overhand grip (hands almost touching or very close). Pull chin over bar, full extension at bottom."},{"name":"Single-Leg Wall Squat","description":"Back against wall, one leg extended straight out front, lower down on one leg until thigh is parallel. Hold or pulse."},{"name":"Deadlift Squats","description":"Single-leg stance, hinge at hips and squat down until fingers touch floor (or as close as possible), stand explosively. Alternate legs."},{"name":"Switch Grip Pull-Ups","description":"Do 2 pull-ups with wide overhand grip, then 2 with reverse grip (palms facing you). Keep alternating every 2 reps."},{"name":"Three-Way Lunge","description":"One leg only: forward lunge → side lunge (45°) → reverse lunge. That’s one rep. Switch legs."},{"name":"Sneaky Lunge","description":"On toes the entire time, creep forward across the room in a deep lunge, staying as low as possible. Chest up, core tight."},{"name":"Chair Salutations","description":"Feet together, arms overhead. Swan dive forward, touch floor, then reach back up. Deep forward fold to overhead reach — yoga-style."},{"name":"Toe-Roll Iso Lunge","description":"Deep lunge position. Roll onto toe of back leg and hold isometrically while front leg works. Switch sides halfway."},{"name":"Groucho Walk","description":"Deep squat, toes turned out, chest up. Walk forward (and back) while staying low. Hands on head or out front."},{"name":"Calf Raises (3 directions)","description":"80 total reps: 25 toes straight, 25 toes out (heels together), 25 toes in (pigeon-toed). Slow on the way down."},{"name":"80/20 Siebers-Speed Squats","description":"One foot slightly forward. Put 80% of weight on front heel, 20% on back toes. Perform fast squats on that leg only. Switch halfway."}]},{"title":"Ab Ripper X","exercises":[{"name":"In & Out","description":"Seated, knees to chest → legs straight out."},{"name":"Seated Bicycle (Forward)","description":"Bicycle motion forward, 25 reps."},{"name":"Seated Bicycle (Reverse)","description":"Bicycle motion backward, 25 reps."},{"name":"Crunchy Frog","description":"In & Out but wrap arms around knees on the \'in\'."},{"name":"Cross-Leg/Wide-Leg Sit-Ups","description":"Alternate touching opposite foot."},{"name":"Fifer Scissors","description":"One leg straight up, other hovers, scissor switch."},{"name":"Hip Rock \'N Raise","description":"Butterfly soles together, rock hips up."},{"name":"Pulse Ups (Heels to Heaven)","description":"Legs straight up, lift hips off ground."},{"name":"V-Up/Roll-Up Combo","description":"Sit-up to touch toes → roll back & lift legs → reach again."},{"name":"Oblique V-Ups","description":"On side, bring legs & torso together."},{"name":"Leg Climbs","description":"Climb hands up extended leg to touch toe."},{"name":"Mason Twist","description":"Feet off floor, twist side-to-side touching floor with hands."}]}]},{"day":48,"workouts":[{"title":"Kenpo X","exercises":[{"name":"Twist and Pivot","description":"Stand in neutral stance, feet shoulder-width. Twist torso side to side, pivoting on balls of feet, arms bent at 90° like a boxer. Keep core tight."},{"name":"Jabs","description":"In fighting stance (one foot forward), throw quick, straight punches with lead hand, snapping fist back to guard position. Alternate sides."},{"name":"Jab/Cross/Hook","description":"Fighting stance: jab with lead hand, cross with rear hand, then hook with lead hand (curved punch to side). Keep opposite hand guarding face."},{"name":"Jab/Cross/Hook/Uppercut","description":"Same as Jab/Cross/Hook, but add an uppercut (upward scoop punch) with rear hand. Stay fluid, guard up, alternate sides."},{"name":"Jab/Cross","description":"Fighting stance: throw a quick jab with lead hand, then a powerful cross with rear hand. Snap punches back to guard, alternate sides."},{"name":"Step Drag/High-Low Punch","description":"Step forward with lead foot, drag rear foot, throw a high jab to face level, then a low cross to body level. Switch stance and repeat."},{"name":"Jab/Cross Switch","description":"Throw jab then cross, then hop to switch feet (new lead foot). Immediately jab/cross with new lead/rear hands. Keep switching stances."},{"name":"Twist and Pivot + Hook/Uppercut","description":"Twist torso and pivot feet side to side, then add a hook with lead hand and an uppercut with rear hand on each twist."},{"name":"Side Lunge + High Sword/Low Hammer","description":"Lunge sideways, then throw a high downward diagonal strike (sword) with lead hand and a low hammer fist with rear hand. Alternate sides."},{"name":"Step Drag/Claw/Low Punch","description":"Step forward, drag rear foot, claw downward with lead hand (like grabbing), then throw a low body punch with rear hand."},{"name":"Three-Direction Kick","description":"From fighting stance, perform a front kick, side kick, then back kick with the same leg before setting it down. Switch legs."},{"name":"Side Kick","description":"Pivot on lead foot, lift rear knee, extend leg out to side, striking with heel. Keep hands up, retract leg quickly."},{"name":"Back Kick","description":"Look over shoulder, lift rear knee, thrust heel straight back (like a mule kick). Keep torso slightly forward, hands guarding."},{"name":"Knee Kick","description":"From fighting stance, drive rear knee up and forward as if striking an opponent’s midsection. Alternate legs."},{"name":"Ball Kick","description":"Chamber front knee high, then snap a front kick with the ball of the foot (toes pulled back). Alternate legs."},{"name":"Hook/Uppercut Switch","description":"Throw a hook with lead hand, uppercut with rear hand, then hop to switch stance and repeat with opposite hands."},{"name":"Front Shuffle + High Block/Low Punch","description":"Shuffle forward, block upward with lead forearm (high block), then throw a low punch to body with rear hand. Switch sides."},{"name":"Knee/Back Kick","description":"Perform a knee kick with rear leg, set it down, then immediately throw a back kick with the same leg. Alternate sides."},{"name":"Downward Block","description":"From fighting stance, swing lead arm downward across body to deflect a low kick or strike. Keep rear hand guarding."},{"name":"Star Block","description":"Perform four quick blocks in a star pattern: high, low, left, right. Use forearms, keep movements sharp."},{"name":"Outward Block","description":"Swing lead forearm outward to deflect a strike coming from your inside. Keep elbow bent, rear hand guarding."},{"name":"High Block","description":"Raise lead forearm overhead, angled slightly, to block a high strike. Keep rear hand up to protect face."},{"name":"Inward Block","description":"Swing lead forearm inward across body to deflect a strike from the outside. Keep elbow bent, guard up."},{"name":"Vertical Punches","description":"In fighting stance, throw rapid straight punches (palms down) with alternating hands, aiming at chin level."},{"name":"Hook/Uppercut/Low Side Kick","description":"Throw a hook with lead hand, uppercut with rear hand, then a low side kick with rear leg. Switch sides."},{"name":"Elbow Series","description":"From fighting stance, throw a horizontal elbow strike, upward elbow, and downward elbow with lead arm. Switch sides."},{"name":"Front/Back Knuckles + Ball Kick + Back Kick","description":"Throw a front knuckle strike (fist vertical), back knuckle strike, then a ball kick and back kick with the same leg. Alternate sides."}]}]},{"day":49,"workouts":[{"title":"Rest or X Stretch","exercises":[]}]},{"day":50,"workouts":[{"title":"Yoga X","exercises":[{"name":"Mountain Pose","description":"Stand tall, feet together or hip-width, arms relaxed or in prayer. Squeeze quads, tuck tailbone, reach crown to sky."},{"name":"Wide Feet Forward Hamstring Stretch","description":"Feet wider than hips, fold forward from hips, hands to floor or shins. Straight legs, flat back as much as possible."},{"name":"Wide Forward Bent-Over Torso Twist","description":"From wide forward fold, place one hand on floor, reach opposite arm to ceiling, twist open, gaze up. Switch sides."},{"name":"Split Leg Forward Hamstring Stretch","description":"Wide straddle, turn torso over one leg, fold forward keeping both legs straight."},{"name":"Standing Side Stretch","description":"Feet together, reach one arm overhead and side-bend, opening ribs. Keep hips square."},{"name":"Astanga Sun Salutations","description":"Full vinyasa flow: arms up → forward fold → half lift → plank → chaturanga → up-dog → down-dog → hop forward → repeat."},{"name":"Downward Dog Calf Stretch","description":"In Downward Dog, pedal feet alternately, bending one knee and pressing opposite heel toward floor."},{"name":"Crescent Pose","description":"High lunge, back knee off floor, arms overhead, hips square, torso upright."},{"name":"Warrior One","description":"Front knee 90°, back foot flat at 45°, torso facing forward, arms overhead, hips square."},{"name":"Warrior Two","description":"Front knee 90°, back leg straight, arms parallel to floor, gaze over front middle finger."},{"name":"Reverse Warrior","description":"From Warrior Two, back hand slides down back leg, front arm reaches overhead, deep side stretch."},{"name":"Triangle Pose","description":"Legs wide, front foot straight, back foot 45°. Reach forward then down, bottom hand to shin/floor, top arm up."},{"name":"Chair to Twisting Chair","description":"Knees together, sit hips back into invisible chair → bring palms together and twist elbow to opposite knee."},{"name":"Right-Angle Pose + Grab","description":"From Warrior Two, wrap top arm under front thigh, bottom arm behind back, bind hands if possible."},{"name":"Runner’s Pose","description":"Low lunge, back knee down, hands framing front foot, hips sinking low."},{"name":"Twisting Triangle","description":"From low lunge, twist toward front leg, opposite elbow outside knee, palms together."},{"name":"Warrior Three to Standing Splits","description":"Warrior Three (airplane) → float back leg higher → hinge forward into standing split."},{"name":"Half Moon to Twisting Half Moon","description":"Balance on one leg, top hand to hip or sky → open chest → twist torso toward ceiling."},{"name":"Prayer Twist to Side Arm Balance","description":"Low lunge prayer twist → plant hands, lift back knee, stack hips, extend legs into side crow variation."},{"name":"Royal Dancer","description":"Standing quad stretch with opposite hand → kick foot into hand, hinge forward, reach free arm forward."},{"name":"Tree","description":"Standing balance, one foot to inner thigh or calf (not knee), hands in prayer or overhead."},{"name":"Seated Spinal Stretch","description":"Seated straddle, twist torso, hook elbow outside opposite knee, look over shoulder."},{"name":"Cat Stretch","description":"Tabletop → round spine up (cat), then dip belly and lift gaze (cow). Flow between both."},{"name":"Crane","description":"Squat, place hands shoulder-width, knees on upper arms, shift weight forward, lift feet (crow pose)."},{"name":"Standing Leg Extension","description":"Balance on one leg, hug opposite knee to chest → extend leg straight forward, hold."},{"name":"Bridge or Wheel","description":"Bridge: lift hips, clasp hands under back. Wheel: full backbend, hands and feet on floor."},{"name":"Frog","description":"Wide knees, ankles in line with knees, lower forearms to floor, press hips back."},{"name":"Table","description":"Reverse plank: palms and heels on floor, lift hips to form flat tabletop."},{"name":"Cobbler Pose","description":"Soles of feet together, knees wide, fold forward."},{"name":"Yoga Belly Hamstring Stretches","description":"Seated single-leg forward fold → both legs wide forward fold."},{"name":"Touch the Sky","description":"Lie on back, arms and legs reach straight up to ceiling, engage core."},{"name":"Boat","description":"Balance on sit bones, legs and torso in V shape, arms parallel to floor."},{"name":"Plough to Shoulder Stand to Plough","description":"From supine, lift legs overhead to floor behind → roll into shoulder stand → back to plough."},{"name":"Happy Baby","description":"On back, knees to armpits, grab outsides of feet, rock side to side."},{"name":"Child’s Pose","description":"Kneel, sit hips to heels, fold forward, arms extended or by sides."},{"name":"Glute Stretch","description":"Figure-4 on back: one ankle over opposite thigh, pull thigh toward chest."},{"name":"Side Twist","description":"Supine spinal twist — one knee across body, gaze opposite direction."},{"name":"Deep Torso Twist Hold","description":"Supine, knees hugged to chest, drop both knees to one side, arms in T."},{"name":"Scissor","description":"On back, legs straight up, scissor them apart and back together slowly."},{"name":"Torso Twist Hold","description":"On back, arms out, knees bent and stacked, drop knees side to side."},{"name":"Half Boat","description":"Boat pose with one leg extended straight, other knee bent, foot flat."},{"name":"Fetal Pose","description":"Lie on side, knees drawn to chest, gentle hug."},{"name":"Meditation Pose","description":"Easy cross-legged seat, spine tall, hands on knees or in lap."},{"name":"Shavasana","description":"Corpse pose — lie flat on back, palms up, full body relaxation for several minutes."}]}]},{"day":51,"workouts":[{"title":"Core Synergistics","exercises":[{"name":"Stacked Foot/Staggered Hands Push-Up","description":"One foot stacked directly on top of the other, one hand forward of the other. Perform slow, controlled push-ups."},{"name":"Banana Roll","description":"Lie on back, arms overhead, legs straight — lift into hollow \'banana\' hold → roll onto side → roll onto stomach (Superman) → roll back to banana → roll to other side. Continuous rolling."},{"name":"Leaning Crescent Lunges","description":"Front lunge with dumbbells, torso leaning forward 45°, arms hanging. Alternate legs explosively."},{"name":"Squat Run","description":"Deep squat position, run in place fast while holding squat depth, elbows driving back."},{"name":"Sphinx Push-Up","description":"Start in sphinx (forearms on floor), press up to full plank using triceps only, then lower back to forearms. Keep hips low."},{"name":"Bow to Boat","description":"5 seconds in Bow (on stomach, grab ankles, lift chest & thighs) → roll to Boat (sit-up V-position) → back to Bow. Repeat."},{"name":"Low Lateral Skaters","description":"Stay very low, skate side-to-side explosively, touching floor with trailing hand each time."},{"name":"Lunge & Reach","description":"Reverse lunge → explode up and reach both arms overhead → land in lunge on opposite leg. Alternate."},{"name":"Prison Cell Push-Up","description":"Push-up → bring one knee to chest → second knee to chest → stand up and jump → reverse down → push-up. Repeat."},{"name":"Side Hip Raise","description":"Side plank position, bottom arm bent. Lower hips to floor, then explosively raise hips high. Do both sides."},{"name":"Squat X-Press","description":"Deep squat → explode up into jumping X (arms & legs wide in air) → land softly back into squat."},{"name":"Plank to Chaturanga Run","description":"Hold forearm plank → run knees in and out rapidly while maintaining perfect plank/chaturanga position."},{"name":"Walking Push-Up","description":"Perform a push-up → walk hands and feet one step to the right → push-up → walk back left. Keep moving side to side."},{"name":"Superman Banana","description":"Lie face down (Superman: arms/legs lifted) hold 5 sec → roll to back (Banana: arms/legs lifted) hold 5 sec → repeat without touching floor."},{"name":"Lunge-Kickback-Curl-Press","description":"Reverse lunge → tricep kickback → stand and bicep curl → shoulder press. One fluid 4-move combo per leg."},{"name":"Towel Hoppers","description":"Place towel on floor. Hop forward/back and side-to-side over towel as fast as possible (two feet together)."},{"name":"Reach High & Under Push-Ups","description":"Push-up → at top reach one arm high to ceiling → return hand → push-up → reach same arm under body. Alternate arms."},{"name":"Steam Engine","description":"Standing, hands behind head, rapidly bring opposite elbow to opposite knee in twisting crunch motion. Fast."},{"name":"Dreya Roll","description":"From standing → roll backward onto back → use momentum to roll forward and explode into standing jump. Repeat."},{"name":"Plank to Chaturanga Iso","description":"Hold forearm plank 10 sec → hold low chaturanga (hover) 10 sec → hold middle plank 10 sec → repeat cycle."},{"name":"Halfback","description":"Explosive football-style high knees in place, pumping arms hard, staying on balls of feet."},{"name":"Table Dip Leg Raise","description":"Reverse plank (table position). Dip hips, then raise one straight leg high. Alternate legs each rep."}]}]},{"day":52,"workouts":[{"title":"Kenpo X","exercises":[{"name":"Twist and Pivot","description":"Stand in neutral stance, feet shoulder-width. Twist torso side to side, pivoting on balls of feet, arms bent at 90° like a boxer. Keep core tight."},{"name":"Jabs","description":"In fighting stance (one foot forward), throw quick, straight punches with lead hand, snapping fist back to guard position. Alternate sides."},{"name":"Jab/Cross/Hook","description":"Fighting stance: jab with lead hand, cross with rear hand, then hook with lead hand (curved punch to side). Keep opposite hand guarding face."},{"name":"Jab/Cross/Hook/Uppercut","description":"Same as Jab/Cross/Hook, but add an uppercut (upward scoop punch) with rear hand. Stay fluid, guard up, alternate sides."},{"name":"Jab/Cross","description":"Fighting stance: throw a quick jab with lead hand, then a powerful cross with rear hand. Snap punches back to guard, alternate sides."},{"name":"Step Drag/High-Low Punch","description":"Step forward with lead foot, drag rear foot, throw a high jab to face level, then a low cross to body level. Switch stance and repeat."},{"name":"Jab/Cross Switch","description":"Throw jab then cross, then hop to switch feet (new lead foot). Immediately jab/cross with new lead/rear hands. Keep switching stances."},{"name":"Twist and Pivot + Hook/Uppercut","description":"Twist torso and pivot feet side to side, then add a hook with lead hand and an uppercut with rear hand on each twist."},{"name":"Side Lunge + High Sword/Low Hammer","description":"Lunge sideways, then throw a high downward diagonal strike (sword) with lead hand and a low hammer fist with rear hand. Alternate sides."},{"name":"Step Drag/Claw/Low Punch","description":"Step forward, drag rear foot, claw downward with lead hand (like grabbing), then throw a low body punch with rear hand."},{"name":"Three-Direction Kick","description":"From fighting stance, perform a front kick, side kick, then back kick with the same leg before setting it down. Switch legs."},{"name":"Side Kick","description":"Pivot on lead foot, lift rear knee, extend leg out to side, striking with heel. Keep hands up, retract leg quickly."},{"name":"Back Kick","description":"Look over shoulder, lift rear knee, thrust heel straight back (like a mule kick). Keep torso slightly forward, hands guarding."},{"name":"Knee Kick","description":"From fighting stance, drive rear knee up and forward as if striking an opponent’s midsection. Alternate legs."},{"name":"Ball Kick","description":"Chamber front knee high, then snap a front kick with the ball of the foot (toes pulled back). Alternate legs."},{"name":"Hook/Uppercut Switch","description":"Throw a hook with lead hand, uppercut with rear hand, then hop to switch stance and repeat with opposite hands."},{"name":"Front Shuffle + High Block/Low Punch","description":"Shuffle forward, block upward with lead forearm (high block), then throw a low punch to body with rear hand. Switch sides."},{"name":"Knee/Back Kick","description":"Perform a knee kick with rear leg, set it down, then immediately throw a back kick with the same leg. Alternate sides."},{"name":"Downward Block","description":"From fighting stance, swing lead arm downward across body to deflect a low kick or strike. Keep rear hand guarding."},{"name":"Star Block","description":"Perform four quick blocks in a star pattern: high, low, left, right. Use forearms, keep movements sharp."},{"name":"Outward Block","description":"Swing lead forearm outward to deflect a strike coming from your inside. Keep elbow bent, rear hand guarding."},{"name":"High Block","description":"Raise lead forearm overhead, angled slightly, to block a high strike. Keep rear hand up to protect face."},{"name":"Inward Block","description":"Swing lead forearm inward across body to deflect a strike from the outside. Keep elbow bent, guard up."},{"name":"Vertical Punches","description":"In fighting stance, throw rapid straight punches (palms down) with alternating hands, aiming at chin level."},{"name":"Hook/Uppercut/Low Side Kick","description":"Throw a hook with lead hand, uppercut with rear hand, then a low side kick with rear leg. Switch sides."},{"name":"Elbow Series","description":"From fighting stance, throw a horizontal elbow strike, upward elbow, and downward elbow with lead arm. Switch sides."},{"name":"Front/Back Knuckles + Ball Kick + Back Kick","description":"Throw a front knuckle strike (fist vertical), back knuckle strike, then a ball kick and back kick with the same leg. Alternate sides."}]}]},{"day":53,"workouts":[{"title":"X Stretch","exercises":[]}]},{"day":54,"workouts":[{"title":"Core Synergistics","exercises":[{"name":"Stacked Foot/Staggered Hands Push-Up","description":"One foot stacked directly on top of the other, one hand forward of the other. Perform slow, controlled push-ups."},{"name":"Banana Roll","description":"Lie on back, arms overhead, legs straight — lift into hollow \'banana\' hold → roll onto side → roll onto stomach (Superman) → roll back to banana → roll to other side. Continuous rolling."},{"name":"Leaning Crescent Lunges","description":"Front lunge with dumbbells, torso leaning forward 45°, arms hanging. Alternate legs explosively."},{"name":"Squat Run","description":"Deep squat position, run in place fast while holding squat depth, elbows driving back."},{
